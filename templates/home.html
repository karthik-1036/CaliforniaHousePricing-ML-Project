<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>California House Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>California House Price Prediction</h1>

  <form action="/predict" method="POST">
    <label for="MedInc">Median Income</label>
    <input type="number" name="MedInc" step="0.01" required>

    <label for="HouseAge">House Age</label>
    <input type="number" name="HouseAge" step="0.1" required>

    <label for="AveRooms">Average Rooms</label>
    <input type="number" name="AveRooms" step="0.01" required>

    <label for="AveBedrms">Average Bedrooms</label>
    <input type="number" name="AveBedrms" step="0.01" required>

    <label for="Population">Population</label>
    <input type="number" name="Population" step="1" required>

    <label for="AveOcc">Average Occupants</label>
    <input type="number" name="AveOcc" step="0.01" required>

    <label for="Latitude">Latitude</label>
    <input type="number" name="Latitude" step="0.01" required>

    <label for="Longitude">Longitude</label>
    <input type="number" name="Longitude" step="0.01" required>

    <button type="submit">Predict</button>
  </form>

  {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
  {% endif %}
</body>
</html>
